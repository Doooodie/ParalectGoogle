<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Google</title>
		<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>
						<a href="https://mail.google.com">Почта</a>
					</li>
					<li>
						<a href="https://google.com/imghp">Картинки</a>
					</li>
					<li>
						<a href="https://about.google/intl/ru/products" title="Приложения Google">
							<i class="material-icons">apps</i>
						</a>
					</li>
					<li>
						<a href="https://accounts.google.com" target="_blank">Войти</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<article>
				<img src="assets/google-logo.png" alt="Google" />
				<section class="search-field">
					<form action="https://google.com/search" id="search">
						<span class="search-icon-container">
							<svg class="search-icon" viewbox="0 0 24 24">
								<path
									d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
								></path>
							</svg>
						</span>
						<input title="Поиск" type="search" name="q" autofocus />
						<span class="keyboard-icon" title="Экранная клавиатура"></span>
						<span class="microphone-icon-container" title="Голосовой поиск">
							<svg class="microphone-icon" viewbox="0 0 24 24">
								<path
									d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
									fill="#4285f4"
								></path>
								<path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
								<path
									d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
									fill="#f4b400"
								></path>
								<path
									d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
									fill="#ea4335"
								></path>
							</svg>
						</span>
					</form>
				</section>
				<section class="search-buttons">
					<input type="submit" form="search" value="Поиск в Google" />
					<a href="https://google.com/doodles">
						<input type="submit" value="Мне повезёт!" />
					</a>
				</section>
				<section class="languages">
					<span>Сервисы Google доступны на разных языках: </span>
					<a href="https://google.com/?hl=en">English</a>
					<a href="https://google.com/?hl=be">Беларуская</a>
				</section>
			</article>
		</main>
		<footer>
			<div class="country">
				<span>Беларусь</span>
			</div>
			<nav>
				<ul>
					<li>
						<a href="https://ads.google.com">Реклама</a>
					</li>
					<li>
						<a href="https://google.com/services">Для бизнеса</a>
					</li>
					<li>
						<a href="https://about.google/">Всё о Google</a>
					</li>
					<li>
						<a href="https://google.com/search/howsearchworks">Как работает Google Поиск</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="https://policies.google.com/privacy">Конфиденциальность</a>
					</li>
					<li>
						<a href="https://policies.google.com/terms">Условия</a>
					</li>
					<li>
						<a href="https://google.com/preferences">Настройки</a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
